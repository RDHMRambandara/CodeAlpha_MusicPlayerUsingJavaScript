<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voltra Music Player</title>
    <link rel="stylesheet" href="music.css">
</head>
<body>
    <div class="app-title-overlay">
        <h1 class="app-title-main">Voltra Music</h1>
        <p class="app-title-tag">Your Premium Music Experience</p>
    </div>

    <div class="music-player" id="musicPlayer">
        <div class="left-section">
            <div class="album-art" id="albumArt"></div>
            
            <div class="song-info">
                <div class="song-title" id="songTitle"></div>
                <div class="artist-name" id="artistName"></div>
                <div class="duration" id="duration"></div>
            </div>

            <div class="progress-container">
                <div class="progress-bar" id="progressBar">
                    <div class="progress" id="progress"></div>
                </div>
                <div class="time-info">
                    <span id="currentTime">0:00</span>
                    <span id="totalTime">0:00</span>
                </div>
            </div>

            <div class="controls">
                <button class="control-btn" id="prevBtn">‚èÆ</button>
                <button class="control-btn play-pause-btn" id="playPauseBtn">‚ñ∂</button>
                <button class="control-btn" id="nextBtn">‚è≠</button>
            </div>

            <div class="volume-container">
                <span style="font-size: 14px; color: #a8c8cc;">üîâ</span>
                <input type="range" class="volume-slider" id="volumeSlider" min="0" max="100" value="70">
                <span style="font-size: 14px; color: #a8c8cc;">üîä</span>
            </div>
        </div>

        <div class="right-section">
            <div class="playlist-header">
                <div class="playlist-title">Now Playing</div>
                <div class="playlist-subtitle" id="playlistSummary"></div>
            </div>
            
            <div class="playlist" id="playlist"></div>
        </div>

        <div class="autoplay-toggle">
            <span style="font-size: 14px; color: #a8c8cc; font-weight: 500;">Autoplay</span>
            <div class="toggle-switch" id="autoplayToggle">
                <div class="toggle-slider"></div>
            </div>
        </div>
    </div>

    <audio id="audioPlayer"></audio>
    <script src="music.js"></script>
</body>
</html>
